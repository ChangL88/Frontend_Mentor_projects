<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=League+Spartan">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="calc">
        <div class="container">
            <div class="outer">
                <h6>calc</h6>
                <p>THEME</p>
                <div class="theme">
                    
                    <div class="radio theme_count">
                        <input id="1" name="rating" value="1" type="radio">
                        <label for="1" class="circle">1</label>
                        <input id="2" name="rating" value="2" type="radio">
                        <label for="2" class="circle">2</label>
                        <input id="3" name="rating" value="3" type="radio">
                        <label for="3" class="circle">3</label>
                    </div>
                    
                    <!-- reference https://stackoverflow.com/questions/23661970/3-state-css-toggle-switch -->
                </div>
                
                
                
            </div>
            <div class="result">
                <h2>399,981</h2>
            </div>
            <div class="keypad">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="del">DEL</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>x</button>
                <button id="reset">RESET</button>
                <button id="calc">=</button>
            </div>
        </div>
    </main>

  
  <div class="attribution">
    <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
  <script src="scripts.js"></script>
</body>
</html>
