<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=League+Spartan">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="" onload="track_slider()">
    <main class="calc">
        <div class="container">
            <div class="outer">
                <h6>calc</h6>
                <p>THEME</p>
                <div class="theme">
                    <div class="theme_count ">
                        <span>1 2 3</span>
                        <input type="range" min="1" max="3" value="1" id="slider" class="slider ">
                    </div>
                </div>
            </div>

            <div class="result ">
                <h2>0</h2>
            </div>

            <div class="keypad ">
                <button onclick="edit_h2(7)">7</button>
                <button onclick="edit_h2(8)">8</button>
                <button onclick="edit_h2(9)">9</button>
                <button id="del">DEL</button>
                <button onclick="edit_h2(4)">4</button>
                <button onclick="edit_h2(5)">5</button>
                <button onclick="edit_h2(6)">6</button>
                <button onclick="edit_h2('+')">+</button>
                <button onclick="edit_h2(1)">1</button>
                <button onclick="edit_h2(2)">2</button>
                <button onclick="edit_h2(3)">3</button>
                <button onclick="edit_h2('-')">-</button>
                <button onclick="edit_h2('.')">.</button>
                <button onclick="edit_h2(0)">0</button>
                <button onclick="edit_h2('/')">/</button>
                <button onclick="edit_h2('*')">x</button>
                <button id="reset">RESET</button>
                <button id="calc">=</button>
            </div>
        </div>
    </main>
  <script src="scripts.js"></script>
</body>
</html>
