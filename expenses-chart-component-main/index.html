<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans">
    <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

    <section class="balance">
        <div class="balance_text">
            <p>My balance</p>
            <h3>$921.48</h3>
        </div>
        <div>
            <img src="images/logo.svg" alt="logo">
        </div>
    </section>

    <main class="spending">
        <div>
            <h3>Spending - Last 7 days</h3>

            <div class="graph">
                <ul class="bar">
                    <li><span class="amount">Test</span></li>
                    <li><span class="amount">1</span></li>
                    <li><span class="amount">2</span></li>
                    <li><span class="amount">3</span></li>
                    <li><span class="amount">4</span></li>
                    <li><span class="amount">5</span></li>
                    <li><span class="amount">6</span></li>
                </ul>
                
            </div>
            <hr>
            <div class="spending_text">
                <div class="spending_left">
                    <p>Total this month</p>
                    <h1>$478.33</h2>
                </div>
                <div class="spending_right">
                    <h5>+2.4%</h5>
                    <p>from last month</p>
                </div>
            </div>
        </div>
    </main>

    </div> -->
    <script src="scripts.js"></script>
</body>
</html>
